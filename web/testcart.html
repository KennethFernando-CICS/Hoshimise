<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="image/x-icon" href="resources/logo/logo.png"/>
        <link rel="stylesheet" href="css/cart-box.css" />
        <title>Cart</title>
    </head>
    <body>
        <form id="selected" action="">
            <div class="cart-grid">           
                <div class="content-container">
                    <div class="selected">
                        <span class="delete-btn"></span>
                        <input type="checkbox" class="ch-box" name="selected" value="1-S" id="1-S-cb" onClick="productTotal('1-S')"/>
                    </div>
                    <div class="image">
                        <img src="resources/images/unknown.jpg" />
                    </div>
                    <div id="1-S-info" class="information">
                        <div class="item-information">
                            <div class="item-name">
                                <h1>${param.itemName}</h1>
                            </div>
                            <div class="other-info">
                                <h4>Size: <span>${param.size}</span></h4>
                                <h4>Price: <span>$</span><span id="1-S-price">15.0</span></h4>
                                <h4>Number of Stocks left: <span>100</span></h4>
                                <label for="quantity">Quantity: 
                                    <input type="number" value="5" min="1" name="quantity" id="1-S-qty" onClick="productTotal('1-S')">
                                </label>
                            </div>
                        </div>                       
                    </div>
                    <input type="hidden" id="1-S-total" name="itemTotal" value="0.00"> 
                </div>
                <div class="content-container">
                    <div class="selected">
                        <span class="delete-btn"></span>
                        <input type="checkbox" class="ch-box" name="selected" value="2-S" id="2-S-cb" onClick="productTotal('2-S')"/>
                    </div>
                    <div class="image">
                        <img src="resources/images/unknown.jpg" />
                    </div>
                    <div class="information">
                        <div class="item-information">
                            <div class="item-name">
                                <h1>${param.itemName}</h1>
                            </div>
                            <div class="other-info">
                                <h4>Size: <span>${param.size}</span></h4>
                                <h4>Price: <span>$</span><span id="2-S-price">15.0</span></h4>
                                <h4>Number of Stocks left: <span>100</span></h4>
                                <label for="quantity">Quantity: 
                                    <input type="number" value="6" min="1" name="quantity" id="2-S-qty" onClick="productTotal('2-S')">
                                </label>
                            </div>
                        </div>                       
                    </div>
                    <input type="hidden" id="2-S-total" name="itemTotal" value="0.00"> 
                </div>
                <input type="hidden" id="selectedTotalPrice"name="selectedTotalPrice" value="0.00">                  
            </div>
            
        </form>
        <div class="buttons">
            <h2 class="total">Selected Total price: <span class="total-price">$</span><span class="total-price" id="selectedTotal">0.00</span></h2>
            <button form="purchase">
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                        </svg>
                    </div>
                </div>
                <span>Purchase</span>
            </button>
            <button form="selected" formaction="CartTakeOut">                    
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                        </svg>
                    </div>
                </div>
                <span>Remove</span>
            </button>            
        </div>
    </body>
    <script src="total.js"></script>
</html>
