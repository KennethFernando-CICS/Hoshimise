<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/nav-bar.css" />
        <link rel="stylesheet" href="css/error-pages.css" />
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <header>
            <div class="container">
                <!--setup link to go back to homepage-->
                <a href="index.jsp"><img src="resources/logo/logo.png" alt="logo" class="logo" /></a>
            </div>
        </header>
        <div class="main-container" id="blur">
            <div class="loader">
                <span>test</span>
                <span>test</span>
            </div>
            <div class="text-content">
            <h1></h1>
            </div>
            <button onClick="showCaptcha()">POPUP</button>
            
        </div>
        <div>
            <div id="popupClose" onClick="showCaptcha()"></div>
            <div id="popup">
                <h2>BEFORE PROCEEDING, PLEASE ANSWER THIS CAPTCHA:</h2>
                <p>CAPTCHA HERE</p>
            </div>  
        </div>      
    </body>
    <script>
        function showCaptcha(){
            var blur = document.getElementById("blur");
            blur.classList.toggle('active');
            var popupCloser = document.getElementById("popupClose");
            popupCloser.classList.toggle('active');            
            var popup = document.getElementById("popup");
            popup.classList.toggle('active');
        }
    </script>
</html>
